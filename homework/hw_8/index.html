<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main class="p-5">
<!--    <input id="input" type="number">-->
<!--    <button id="btn" class="btn btn-primary">Get user</button>-->
    <div class="container d-flex align-items-center flex-column gap-3">
        <div class="alerts d-flex gap-4 flex-column p-3">
            <div class="d-flex gap-5 justify-content-between">
                <h2>Error</h2>
                <button class="btn btn-secondary btn-lg" id="close">x</button>
            </div>
            <p>Максимальное число 100</p>
            <p>Минимальное число 0</p>
        </div>
        <div class="d-flex flex-column align-items-center gap-4">
            <div class="d-flex flex-column gap-3">
                <button class="btn btn-success" id="clear">clear</button>
                <span id="qwe" class="text-center">1</span>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <button class="btn btn-danger" id="decrease">
                        decrease
                    </button>
                    <span id="asd" type="number">0</span>
                    <button class="btn btn-success" id="Increase">
                        Increase
                    </button>
                </div>
                <button class="btn btn-success" id="multiplication">multiplication</button>
            </div>
        </div>
        <div>
            <button class="chisloBtn btn btn-secondary btn-lg" id="oneBtn">1</button>
            <button class="chisloBtn btn btn-secondary btn-lg" id="twoBtn">2</button>
            <button class="chisloBtn btn btn-secondary btn-lg" id="threeBtn">3</button>
            <button class="chisloBtn btn btn-secondary btn-lg" id="fourBtn">4</button>
            <button class="chisloBtn btn btn-secondary btn-lg" id="fiveBtn">5</button>
        </div>
    </div>

</main>


<script src="script.js">

</script>
</body>
</html>
